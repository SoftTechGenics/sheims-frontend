<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/592c294de1.js" crossorigin="anonymous"></script>
    <script type = "text/javascript" src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="viewSoS.css">
    <title>View SoS</title>
</head>
<body>
    <div class="container" id="vue_det">
        <div class="viewSos">
            <div class="row">
                <h3 class="d-flex justify-content-center">
                    <span>Scheme of Study of IUB Classes</span>
                </h3>
                <div class="sos-sec  col-md-6 offset-3">
                    <strong v-for="(value , key) in Object">
                        {{key}} - {{value}}
                        <br>
                        
                    </strong>
                    
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-9">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>
                                    Course Code
                                </th>
                                <th>
                                    Course Name
                                </th>
                                <th>
                                    Credit Hours
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="cc in SoS">
                                <td>
                                    {{cc.cCode}}
                                </td>
                                <td>
                                    {{cc.cName}}
                                </td>
                                <td>
                                    {{cc.cHours}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="viewSoS.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
