<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoS Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/592c294de1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <div class="sos">
            <h3 class="d-flex justify-content-center">
                <span>Scheme of Study Management</span>
            </h3>
            <p class="d-flex justify-content-center">
                Welcome to IUB SoS Management. Here you can add, update or view the scheme of study of IUB classes.
            </p>
            <div class="row d-flex justify-content-center">
                <div class="col-md-3">
                    <div class="sos-section">
                        <i class="fa fa-solid fa-book-open"></i>
                        <h3>
                            View <span>SoS</span>
                        </h3>
                        <p>
                            View the Sheme of Study of IUB classes.
                        </p>
                        <a href="">
                            <i class="fa fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="sos-section">
                        <i class="fa fa-sharp fa-solid fa-book-open-reader"></i>
                        <h3>
                            Update <span>SoS</span>
                        </h3>
                        <p>
                            Update the Sheme of Study of IUB classes.
                        </p>
                        <a href="">
                            <i class="fa fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="sos-section">
                        <i class="fa fa-solid fa-folder-plus"></i>
                        <h3>
                            Add New <span>SoS</span>
                        </h3>
                        <p>
                            Add new Sheme of Study of IUB classes.
                        </p>
                        <a href="">
                            <i class="fa fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
